<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(arr) {
      let answer = arr;
      let sum = arr.reduce((a, b) => a + b, 0);
      let flag = false;

      for (let i = 0; i < 8; i++) {
        for (let j = i + 1; j < 9; j++) {
          if (sum - (answer[i] + answer[j]) == 100) {
            answer.splice(j, 1);
            answer.splice(i, 1);
            flag = true;
            break;
          }
        }
        if (flag) {
          break;
        }
      }
      return answer;
    }
    console.log(solution([20, 7, 23, 19, 10, 15, 25, 8, 13]));
  </script>

  <body></body>
</html>
