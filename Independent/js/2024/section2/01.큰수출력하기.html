  <script>
    function solution(arr) {
      let answer = [arr[0]];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i - 1] < arr[i]) {
          answer.push(arr[i]);
        }
      }
      return answer;
    }
    console.log(solution([7, 3, 9, 5, 6, 12]));
  </script>
