<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(arr) {
      let max = arr[0];
      let answer = 1;

      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
          answer += 1;
        }
      }
      return answer;
    }
    console.log(solution([130, 135, 148, 140, 145, 150, 150, 153]));
  </script>

  <body></body>
</html>
