  <script>
    function solution(arr) {
      let answer = 0;
      let score = 0;

      for (element of arr) {
        if (element == 1) {
          score++;
          answer += score;
        } else {
          score = 0;
        }
      }
      return answer;
    }
    console.log(solution([1, 0, 1, 1, 1, 0, 0, 1, 1, 0]));
  </script>
