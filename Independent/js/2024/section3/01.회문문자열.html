  <script>
    function solution(str) {
      for (let i = 0; i < Math.floor(str.length / 2); i++) {
        if (str[i].toLowerCase() !== str[str.length - i - 1].toLowerCase()) {
          return false;
        }
      }
      return true;
    }
    console.log(solution("gooG"));
    console.log(solution("gooG2"));
  </script>
