    function solution(str) {
      let onlyString = str.toLowerCase().replace(/[^a-z]/g, "");
      for (let i = 0; i < onlyString.length; i++) {
        if (onlyString[i] !== onlyString[onlyString.length - i - 1]) {
          return false;
        }
      }
      return true;
    }
