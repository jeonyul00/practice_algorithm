  <script>
    function solution(str) {
      let answer = "";
      let count = 1;

      for (let i = 1; i <= str.length; i++) {
        if (str[i] === str[i - 1]) {
          count++;
        } else {
          answer += str[i - 1] + (count > 1 ? count : "");
          count = 1;
        }
      }
      return answer;
    }
    console.log(solution("KKHSSSSSSSE"));
  </script>
