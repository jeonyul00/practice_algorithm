<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // 블루투포스
    function solution(...arr) {
      let answer = 0; // 가능한 멘토-멘티 쌍의 개수
      const testCount = arr.length; // 테스트 개수
      const studentCount = arr[0].length; // 학생 수

      for (let i = 1; i <= studentCount; i++) {
        // 멘토 후보
        for (let j = 1; j <= studentCount; j++) {
          // 멘티 후보
          if (i === j) continue; // 멘토와 멘티가 같은 경우 제외
          let cnt = 0; // 모든 테스트에서 멘토가 멘티보다 높은지 카운트
          for (let k = 0; k < testCount; k++) {
            let pi = 0; // i의 순위
            let pj = 0; // j의 순위
            for (let s = 0; s < studentCount; s++) {
              if (arr[k][s] === i) pi = s; // i의 순위 찾기
              if (arr[k][s] === j) pj = s; // j의 순위 찾기
            }
            if (pi < pj) cnt++; // i가 j보다 앞섰다면 카운트 증가
          }
          if (cnt === testCount) answer++; // 모든 테스트에서 i가 j보다 앞섰다면 결과 증가
        }
      }
      return answer;
    }
    console.log(solution([3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]));
  </script>

</html>
