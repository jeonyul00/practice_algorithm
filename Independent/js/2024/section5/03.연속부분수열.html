<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(targetNumber, arr) {
      let answer = 0;
      let startPoint = 0;
      let endPoint = 0;
      let sum = 0;

      while (endPoint < arr.length) {
        if (sum < targetNumber) {
          sum += arr[endPoint];
          endPoint++;
        } else if (sum > targetNumber) {
          sum -= arr[startPoint];
          startPoint++;
        } else if (sum === targetNumber) {
          answer++;
          sum -= arr[startPoint];
          startPoint++;
        }
      }
      return answer;
    }
    console.log(solution(6, [1, 2, 1, 3, 1, 1, 1, 2]));
  </script>
