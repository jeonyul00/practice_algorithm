  <script>
    function solution(allDay, selectedDay, arr) {
      let answer = 0;
      let sum = 0;

      for (let i = 0; i < selectedDay; i++) {
        sum += arr[i];
      }
      answer = sum;

      for (let i = selectedDay; i < arr.length; i++) {
        sum += arr[i] - arr[i - selectedDay];
        answer = Math.max(answer, sum);
      }

      return answer;
    }
