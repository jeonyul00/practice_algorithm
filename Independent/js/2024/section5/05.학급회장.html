<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(arr) {
      const map = new Map();
      let answer = "";
      for (let i of arr) {
        if (map.has(i)) {
          map.set(i, map.get(i) + 1);
        } else {
          map.set(i, 1);
        }
      }
      let max = Number.MIN_SAFE_INTEGER;
      for (let [key, value] of map) {
        if (value > max) {
          max = value;
          answer = key;
        }
      }
      return answer;
    }
    console.log(
      solution([
        "B",
        "A",
        "C",
        "B",
        "A",
        "C",
        "C",
        "A",
        "C",
        "C",
        "B",
        "D",
        "E",
        "D",
        "E",
      ])
    );
  </script>

  <body></body>
</html>
