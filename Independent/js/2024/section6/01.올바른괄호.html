<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(parentheses) {
      const answer = [];

      for (let char of parentheses) {
        switch (char) {
          case "(":
            answer.push("(");
          case ")":
            answer.pop();
        }
      }
      return answer.length === 0 ? "Yes" : "No";
    }

    console.log(solution("(()(()))(()"));
  </script>

  <body></body>
</html>
