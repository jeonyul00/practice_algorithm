<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(arr) {
      const total = arr.reduce((a, b) => a + b, 0);
      let answer = "NO";

      function DFS(level, sum) {
        if (level === arr.length) {
          if (total - sum === sum) {
            answer = "YES";
          }
        } else {
          DFS(level + 1, sum + arr[level]); // use
          DFS(level + 1, sum); // not use
        }
      }
      DFS(0, 0);

      return answer;
    }
    console.log(solution([1, 3, 5, 6, 7, 10]));
  </script>

  <body></body>
</html>
