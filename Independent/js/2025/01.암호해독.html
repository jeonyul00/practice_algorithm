<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const data = [
        "   + -- + - + -   ",
        "   + --- + - +   ",
        "   + -- + - + -   ",
        "   + - + - + - +   ",
      ];
      let answer = "";
      for (let char of data) {
        answer += String.fromCharCode(
          parseInt(
            char.replace(/ /g, "").replace(/\+/g, "1").replace(/-/g, "0"),
            2
          )
        );
      }
      console.log(answer);
    </script>
  </body>
</html>
