<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(...n) {
        let answer = Number.MAX_SAFE_INTEGER;
        for (const number of n) {
          if (answer > number) {
            answer = number;
          }
        }
        return answer;
      }
      console.log(solution(5, 3, 7, 11, 2, 15, 17));
    </script>
  </body>
</html>
