<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(...arr) {
        const answer = [arr[0]];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i - 1] < arr[i]) {
            answer.push(arr[i]);
          }
        }
        return answer;
      }
      console.log(solution(7, 3, 9, 5, 6, 12));
    </script>
  </body>
</html>
