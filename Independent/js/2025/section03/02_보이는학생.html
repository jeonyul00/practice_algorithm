<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(...arr) {
        let answer = 0;
        let max = Number.MIN_SAFE_INTEGER;
        for (const st of arr) {
          if (max < st) {
            max = st;
            answer++;
          }
        }
        return answer;
      }
      console.log(solution(130, 135, 148, 140, 145, 150, 150, 153));
    </script>
  </body>
</html>
