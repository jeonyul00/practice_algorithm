<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(arr) {
      let answer = 0;
      let dx = [-1, 0, 1, 0];
      let dy = [0, 1, 0, -1];

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
          let flag = true;
          for (let k = 0; k < 4; k++) {
            let nx = i + dx[k];
            let ny = j + dy[k];
            if (
              nx >= 0 &&
              nx < arr.length &&
              ny >= 0 &&
              ny < arr.length &&
              arr[nx][ny] > arr[i][j]
            ) {
              flag = false;
              break;
            }
          }
          if (flag) {
            answer++;
          }
        }
      }
    }

    console.log(
      solution([
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ])
    );
  </script>

  <body></body>
</html>
