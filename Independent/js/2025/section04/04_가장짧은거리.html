<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str, target) {
        const answer = Array(str.length).fill(0);
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === target) {
            count = 0;
            answer[i] = count;
          } else {
            count++;
            answer[i] = count;
          }
        }
        count = 0;
        for (let i = str.length - 1; i >= 0; i--) {
          if (str[i] === target) {
            count = 0;
          } else {
            count++;
            answer[i] = Math.min(answer[i], count);
          }
        }
        return answer;
      }
      console.log(solution("teachermode", "e"));
    </script>
  </body>
</html>
