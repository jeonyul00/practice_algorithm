<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        let count = 1;
        for (let i = 0; i < str.length - 1; i++) {
          if (str[i] === str[i + 1]) {
            count++;
          } else {
            answer += str[i];
            if (count > 1) {
              answer += String(count);
              count = 1;
            }
          }
        }
        return answer;
      }
      console.log(solution("KKHSSSSSSSE"));
    </script>
  </body>
</html>
