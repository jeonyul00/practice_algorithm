<!DOCTYPE html>

  <body>
    <script>
      /*
        짧은 막대 두 개를 더했을 때 가장 긴 막대보다 길어야하지
      */
      function solution(a, b, c) {
        return a + b + c - Math.max(a, b, c) > Math.max(a, b, c) ? "YES" : "NO";
      }
      console.log(solution(6, 7, 11));
      console.log(solution(6, 6, 12));
    </script>
  </body>
