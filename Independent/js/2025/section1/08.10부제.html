<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 10으로 나눠서 나머지가 day면 위반한거 아닌가? -->
    <script>
      function solution(day, cars) {
        let answer = 0;
        for (car of cars) {
          if (car % 10 === day) {
            answer += 1;
          }
        }
        return answer;
      }
      console.log(solution(3, [25, 23, 11, 47, 53, 17, 33]));
    </script>
  </body>
</html>
