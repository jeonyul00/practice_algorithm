<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str, char) {
        let answer = 0;

        for (element of str) {
          if (element === char) {
            answer += 1;
          }
        }

        return answer;
      }
      console.log(solution("COMPUTERPROGRAMMING", "R"));
    </script>
  </body>
</html>
