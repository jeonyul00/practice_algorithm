<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = 0;
        for (char of str) {
          if (char === char.toUpperCase()) {
            answer += 1;
          }
        }
        return answer;
      }
      console.log(solution("KoreaTimeGoodDDD"));
    </script>
  </body>
