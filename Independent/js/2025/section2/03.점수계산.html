<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(...arr) {
        let score = 0;
        let answer = 0;
        for (currentScore of arr) {
          if (!!currentScore) {
            score++;
            answer += score;
          } else {
            score = 0;
          }
        }
        return answer;
      }
      console.log(solution(1, 0, 1, 1, 1, 0, 0, 1, 1, 0));
    </script>
  </body>
