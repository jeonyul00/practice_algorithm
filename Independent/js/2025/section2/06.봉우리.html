<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const dx = [-1, 0, 1, 0];
        const dy = [0, 1, 0, -1];
        let answer = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[0].length; j++) {
            let flag = true;
            for (let k = 0; k < 4; k++) {
              const nx = i + dx[k];
              const ny = j + dy[k];
              if (
                nx >= 0 &&
                ny >= 0 &&
                nx < arr.length &&
                ny < arr[0].length &&
                arr[nx][ny] >= arr[i][j]
              ) {
                flag = false;
                break;
              }
            }
            if (flag) answer++;
          }
        }

        return answer;
      }

      const map = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];

      console.log(solution(map));
    </script>
  </body>
</html>
