<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 투포인트 알고리즘
      function solution(arrA, arrB) {
        let pointA = 0;
        let pointB = 0;
        let answer = [];

        while (pointA < arrA.length && pointB < arrB.length) {
          if (arrA[pointA] <= arrB[pointB]) {
            answer.push(arrA[pointA]);
            pointA++;
          } else {
            answer.push(arrB[pointB]);
            pointB++;
          }
        }

        while (pointA < arrA.length) answer.push(arrA[pointA++]);
        while (pointB < arrB.length) answer.push(arrB[pointB++]);

        return answer;
      }
      console.log(solution([1, 3, 5], [2, 3, 6, 7, 9]));
    </script>
  </body>
</html>
