<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(arrA, arrB) {
        let pointA = 0;
        let pointB = 0;
        let answer = [];
        const sortedArrA = arrA.sort((a, b) => a - b);
        const sortedArrB = arrB.sort((a, b) => a - b);
        while (pointA < sortedArrA.length && pointB < sortedArrB.length) {
          if (sortedArrA[pointA] === sortedArrB[pointB]) {
            answer.push(sortedArrA[pointA]);
            pointA++;
            pointB++;
          } else if (sortedArrA[pointA] < sortedArrB[pointB]) {
            pointA++;
          } else {
            pointB++;
          }
        }
        return answer;
      }
      console.log(solution([1, 3, 9, 5, 2], [3, 2, 5, 7, 8]));
    </script>
  </body>
</html>
