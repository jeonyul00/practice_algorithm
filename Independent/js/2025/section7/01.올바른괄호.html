<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = true;
        const stack = [];

        for (char of str) {
          if (stack.length === 0 && char === ")") return false;
          if (char === "(") {
            stack.push("(");
          } else if (char === ")") {
            stack.pop();
          }
        }
        return stack.length === 0;
      }
      console.log(solution("(()(()))(()"));
      console.log(solution("()()()()()"));
      console.log(solution("()(())()(())()"));
    </script>
  </body>
</html>
