<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        const stack = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            stack.push("(");
          } else {
            stack.pop();
            if (s[i - 1] === "(") {
              answer += stack.length;
            } else {
              answer += 1;
            }
          }
        }
        return answer;
      }
      console.log(solution("()(((()())(())()))(())"));
      console.log(solution("(((()(()()))(())()))(()())"));
    </script>
  </body>
</html>
