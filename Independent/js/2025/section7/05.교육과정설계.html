<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(require, myPlan) {
        const queue = require.split("");

        for (const char of myPlan) {
          if (queue.includes(char)) {
            if (char !== queue.shift()) {
              return false;
            }
          }
        }
        if (queue.length > 0) return false;

        return queue.length === 0;
      }
      console.log(solution("CBA", "CBDAGE"));
      console.log(solution("CBAD", "CBDAGE"));
      console.log(solution("CBA", "CDAGE"));
      console.log(solution("CBA", "BDAGEC"));
    </script>
  </body>
</html>
