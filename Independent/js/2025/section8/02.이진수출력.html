<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(num) {
        let answer = "";
        function DFS(num) {
          if (num === 0) return;
          DFS(parseInt(num / 2));
          answer += String(num % 2);
        }
        DFS(num);
        return answer;
      }
      console.log(solution(11));
    </script>
  </body>
</html>
