<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(v) {
        let answer = "";

        function DFS(v) {
          if (v > 7) {
            return;
          } else {
            answer += String(v); // 전위
            DFS(v * 2);
            // answer += String(v); // 중위
            DFS(v * 2 + 1);
            // answer += String(v); // 후위
          }
        }

        DFS(v);

        return answer;
      }
      console.log(solution(1));
    </script>
  </body>
</html>
