<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(...arr) {
        let answer = false;
        const total = arr.reduce((a, b) => a + b, 0);
        const n = arr.length;

        function DFS(l, sum) {
          if (answer) return;
          if (l === n) {
            if (parseInt(total - sum) === parseInt(total / 2)) {
              answer = true;
            }
          } else {
            DFS(l + 1, sum + arr[l]);
            DFS(l + 1, sum);
          }
        }

        DFS(0, 0);

        return answer;
      }
      console.log(solution(1, 3, 5, 6, 7, 10));
    </script>
  </body>
</html>
