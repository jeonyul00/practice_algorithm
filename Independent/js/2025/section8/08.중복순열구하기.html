<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 중복 허용, 순열 , 깊이우선탐색-->
    <script>
      function solution(number, count) {
        const answer = [];
        const tempArr = Array(count).fill(0);

        function DFS(level) {
          if (level === count) {
            answer.push(tempArr.slice());
          } else {
            for (let i = 1; i <= number; i++) {
              tempArr[level] = i;
              DFS(level + 1);
            }
          }
        }

        DFS(0);

        return answer;
      }
      console.log(solution(3, 2));
    </script>
  </body>
</html>
