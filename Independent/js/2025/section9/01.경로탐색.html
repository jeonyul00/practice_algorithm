<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 노드가 적을때
      function solution(number, arr) {
        let answer = 0;
        const graph = Array.from(Array(number + 1), () =>
          Array(number + 1).fill(0)
        );
        const isVisit = Array(number + 1).fill(0);

        for (const [from, to] of arr) {
          graph[from][to] = 1;
        }

        function DFS(v) {
          if (v === number) {
            answer++;
          } else {
            for (let i = 1; i <= number; i++) {
              if (graph[v][i] === 1 && isVisit[i] === 0) {
                isVisit[i] = 1;
                DFS(i);
                isVisit[i] = 0;
              }
            }
          }
        }

        isVisit[1] = 1;
        DFS(1);

        return answer;
      }
      const arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
