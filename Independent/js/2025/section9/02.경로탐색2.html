<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 노드가 많을때
      function solution(number, arr) {
        let answer = 0;
        const graph = Array.from(Array(number + 1), () => []);
        const isVisit = Array.from({ length: number + 1 }).fill(0);

        for ([from, to] of arr) {
          graph[from].push(to);
        }

        console.log(graph);

        function DFS(vertex) {
          if (vertex === number) {
            answer++;
          } else {
            for (let i = 0; i < graph[vertex].length; i++) {
              if (isVisit[graph[vertex][i]] === 0) {
                isVisit[graph[vertex][i]] = 1;
                DFS(graph[vertex][i]);
                isVisit[graph[vertex][i]] = 0;
              }
            }
          }
        }
        isVisit[1] = 1;
        DFS(1);
        return answer;
      }
      const arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
