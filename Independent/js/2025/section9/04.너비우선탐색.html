<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 최단거리 나오면 BFS -->
    <script>
      function solution() {
        let answer = "";
        const queue = [1];

        while (queue.length) {
          const v = queue.shift();

          answer += v + "";
          for (const nv of [v * 2, v * 2 + 1]) {
            if (nv > 7) {
              continue;
            }
            queue.push(nv);
          }
        }

        return answer;
      }
      console.log(solution());
    </script>
  </body>
</html>
