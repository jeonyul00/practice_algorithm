<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    ✅ 1. 방문 기록 기반 추천 캐시 구현 (LRU 알고리즘)
    💬 문제 설명
    방문자마다 보고 있는 페이지를 기록하고, 최근 본 순서대로 최대 N개까지만 유지하는 캐시 시스템을 구현하세요. 이미 본 페이지를 다시 보면 그 항목을 맨 앞으로 옮기고, 가장 오래된 페이지는 삭제됩니다.
    📘 입력/출력 예    
    solution(3, ["A", "B", "C", "A", "D", "E"]); // => ["A", "D", "E"]
    📌 조건
    N은 캐시 용량
    배열은 사용자가 본 페이지 기록
    가장 최근 본 순서대로 리턴    
    -->
    <script>
      function solution(size, arr) {
        const cache = [];
        for (const page of arr) {
          const index = cache.indexOf(page);
          // 캐시가 남아있으면
          if (index !== -1) {
            // 제거
            cache.splice(index, 1);
          } else if (cache.length >= size) {
            // 없는데, 캐시 저장 용량마저 넘겼다면?
            cache.pop(); // 제일 뒤에꺼 제거
          }
          // 무조건 맨 앞에 넣기
          cache.unshift(page);
        }
        return cache;
      }
      console.log(solution(3, ["A", "B", "C", "A", "D", "E"]));
    </script>
  </body>
</html>
