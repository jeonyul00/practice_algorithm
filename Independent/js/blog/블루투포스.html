<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        완전탐색
        모든 경우를 다 해보는거지 -> 근데 모든 경우가 뭐냐?
        할인을 어떤 상품을 받을건지-
        각 상품에 대하여 총 비용(상품값 + 배송비)으로 정렬

        
    -->
    <script>
      function solution(m, arr) {
        let answer = 0;
        const n = arr.length;
        arr.sort((a, b) => a[0] + b[0] - (a[1] + b[1]));
        for (let i = 0; i < n; i++) {
          let money = m - (arr[i][0] / 2 + arr[i][1]);
          let cnt = 1;
          for (let j = 0; j < n; j++) {
            if (i !== j && money < arr[j][0] + arr[j][1]) break;
            if (i !== j && arr[j][0] + arr[j][1] <= money) {
              money -= arr[j][0] + arr[j][1];
              cnt++;
            }
          }
          answer = Math.max(cnt, answer);
        }
        return answer;
      }

      console.log(
        solution(28, [
          [6, 6],
          [2, 2],
          [4, 3],
          [4, 5],
          [10, 3],
        ])
      );
    </script>
  </body>
</html>
