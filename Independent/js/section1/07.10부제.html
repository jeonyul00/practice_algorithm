<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(day, arr) {
      let answer = 0;
      arr.forEach((element) => {
        if (element % 10 === day) {
          answer += 1;
        }
      });
      return answer;
    }
    console.log(solution(3, [25, 23, 11, 47, 53, 17, 33]));
    console.log(solution(0, [12, 20, 54, 30, 87, 91, 30]));
  </script>
  <body></body>
</html>
