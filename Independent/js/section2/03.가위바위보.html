<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(A, B) {
      const answer = [];

      for (let i = 0; i < A.length; i++) {
        if (A[i] === B[i]) {
          answer.push("D");
        } else if (A[i] === 1 && B[i] == 3) {
          answer.push("A");
        } else if (A[i] === 2 && B[i] == 1) {
          answer.push("A");
        } else if (A[i] === 3 && B[i] == 2) {
          answer.push("A");
        } else {
          answer.push("B");
        }
      }
      return answer;
    }
    console.log(solution([2, 3, 3, 1, 3], [1, 1, 2, 2, 3]));
  </script>

  <body></body>
</html>
