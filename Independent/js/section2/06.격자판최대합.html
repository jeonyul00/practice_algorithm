<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(arr) {
      let answer = 0;
      let diagonal = 0;
      let reverseDiagonal = 0;

      for (let i = 0; i < arr.length; i++) {
        let col = 0;
        let row = 0;
        for (let j = 0; j < arr.length; j++) {
          row += arr[i][j];
          col += arr[j][i];
        }
        answer = Math.max(col, row, answer);
      }

      for (let i = 0; i < arr.length; i++) {
        diagonal += arr[i][i];
        reverseDiagonal += arr[i][arr.length - i - 1];
      }
      answer = Math.max(diagonal, reverseDiagonal, answer);

      return answer;
    }
    console.log(
      solution([
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ])
    );
  </script>

  <body></body>
</html>
