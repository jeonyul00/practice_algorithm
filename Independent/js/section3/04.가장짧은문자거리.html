<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(str, char) {
      // 앞, 뒤 둘 다 검사하면 될 듯
      let distance = 1000;
      const answer = [];
      for (let charactor of str) {
        if (charactor === char) {
          distance = 0;
          answer.push(distance);
        } else {
          distance += 1;
          answer.push(distance);
        }
      }

      distance = 1000;
      for (let i = str.length - 1; i >= 0; i--) {
        if (str[i] === char) {
          distance = 0;
          answer[i] = distance;
        } else {
          distance += 1;
          answer[i] = Math.min(answer[i], distance); // push x
        }
      }

      return answer;
    }
    console.log(solution("teachermode", "e"));
  </script>
