<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(num, count) {
      const queue = Array(num)
        .fill(0)
        .map((_, i) => i + 1);
      let order = 1;

      while (queue.length > 1) {
        const current = queue.shift();

        if (order === count) {
          order = 1;
        } else {
          queue.push(current);
          order++;
        }
      }
      return queue[0];
    }

    console.log(solution(8, 3));
  </script>

  <body></body>
</html>
