<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(number) {
      let answer = "";
      function DFS(number) {
        if (number === 0) {
          return;
        } else {
          DFS(parseInt(number / 2));
          answer += String(number % 2);
        }
      }
      DFS(number);
      return answer;
    }
    console.log(solution(11));
  </script>

  <body></body>
</html>
