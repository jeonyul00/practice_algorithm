<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(v) {
      let answer = "";

      function DFS(v) {
        if (v > 7) {
          return;
        } else {
          console.log("전위 순회 ::: ", v);
          DFS(v * 2);
          console.log("중위 순회 ::: ", v);
          DFS(v * 2 + 1);
          console.log("후위 순회 ::: ", v);
        }
      }
      DFS(v);
      return answer;
    }
    console.log(solution(1));
  </script>

  <body></body>
</html>
