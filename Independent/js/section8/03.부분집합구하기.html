<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function solution(number) {
      const answer = [];
      const check = Array(number + 1).fill(0);

      function DFS(v) {
        if (v === number + 1) {
          let temp = "";
          for (let i = 1; i <= number; i++) {
            if (check[i] === 1) temp += i + " ";
          }
          if (temp.length > 0) answer.push(temp.trim());
        } else {
          check[v] = 1;
          DFS(v + 1);
          check[v] = 0;
          DFS(v + 1);
        }
      }
      DFS(1);
      return answer;
    }
    console.log(solution(3));
  </script>

  <body></body>
</html>
