<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(limit, arr) {
        let answer = 0;
        function DFS(index, score, time) {
          if (time > limit) {
            return;
          }
          if (index === arr.length) {
            answer = Math.max(answer, score);
          } else {
            DFS(index + 1, score + arr[index][0], time + arr[index][1]);
            DFS(index + 1, score, time);
          }
        }

        DFS(0, 0, 0);

        return answer;
      }

      console.log(
        solution(20, [
          [10, 5],
          [25, 12],
          [15, 8],
          [6, 3],
          [7, 4],
        ])
      );
    </script>
  </body>
</html>
